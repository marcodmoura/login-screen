<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header class="top-content">
        <button id="lightMode" onclick="lightMode()"><img src="images/sun.png" alt=""></button>
        <button id="darkMode" onclick="darkMode()"><img src="images/moon.png" alt=""></button>   
    </header>

    <main class="main-content">

        <form class="form">

            <div class="title-content">
                <h1 class="title">Sign In</h1>
            </div>

            <div id="error"></div>

            <div class="user-content">
                <label for="">Username</label>
                <input type="email" name="" id="username" placeholder="Email or Phone">
            </div>
            
            <div class="password-content">
                <label for="">Password</label>
                <input type="password" name="" id="password" value="" placeholder="Password">
            </div>
            
            <div class="button-content">
                <button id="submit-button" class="button" type="submit" onclick="clearFields();" onclick="click()" value="Submit">Login</button>
            </div>

            <!--Google Facebook Apple-->
            <div class="social-container">
				<a href="#" id="image1" class="social"><i class="fab fa-facebook-f"><img src="images/facebook.png" alt=""></i></a>
				<a href="#" id="image2" class="social"><i class="fab fa-google-plus-g"><img src="images/apple.png" alt=""></i></a>
				<a href="#" id="image3" class="social"><i class="fab fa-linkedin-in"></i><img src="images/google.png" alt=""></a>
			</div>
            
        </form>

    </main>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/theme.js"></script>
</body>

</html>
